<html>
  <head>
    <title>Styling (In-Depth)</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="photo-stack">

          <h1>No more candidates.</h1>
          <p><em>(Maybe you should try be less judgemental)</em></p>

          <div class="photo photo--john-summit photo--current">
            <h1 class="pass">❌</h1>
            <h1 class="like">💗</h1>
          </div>
          <div class="photo photo--lucii">
            <h1 class="pass">❌</h1>
            <h1 class="like">💗</h1>
          </div>
          <div class="photo photo--john-summit">
            <h1 class="pass">❌</h1>
            <h1 class="like">💗</h1>
          </div>
        </div>
        <div class="buttons">
          <button class="button button--pass">Pass</button>
          <button class="button button--like">Like</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
